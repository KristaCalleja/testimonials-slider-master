<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Testimonials Slider</title>

</head>

<body>
  <div class="wrapper">
    <div class="flex">
      <div class="img">
        <img src="images/pattern-bg.svg" alt="Background">
        <img name="slide" id="profile-img" />
        <div class="controls">
          <button id="previous"><img src="images/icon-prev.svg"></button>
          <button id="next"><img src="images/icon-next.svg"></button>
        </div>
      </div>
      <div class="text-area">
        <div class="text">
          <p id="text-box"></p>
          <div class="label">
            <h3 id="name"></h3>
            <h3 id="label"></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
